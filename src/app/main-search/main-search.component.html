<div id="flight-form" class="ui container raised">
  <form [formGroup]="searchForm" (submit)="onSubmit(searchForm.value)" class="ui form">
    <div class="field">
        <label for="departureAirport">Departure Airport</label>
      <ng2-completer #newDep formControlName="departureAirport" type="text" [dataService]="departureService" id="departureAirport" placeholder="Chicago" (keypress)="keypressHandler($event, newDep.value, false)"></ng2-completer>
    </div>
    <div id="departureList">
      <div *ngFor="let dep of departures" class='ui compact segment'>
        <span class='left-airport'>
          <i class='checkmark icon'></i>{{ dep }}
        </span>
        <span class='right-airport'>
        <i (click)="remove(dep, false)" class='remove icon' ></i>
        </span>
      </div>
    </div>
    <div class="field">
      <label for="arrivalAirport">Arrival Airports (You can enter more than one)</label>
      <ng2-completer #newDest formControlName="arrivalAirport" [(ngModel)]="currentDestination" type="text" [dataService]="arrivalService" placeholder ="New Orleans" id="arrivalAirport" (keypress)="keypressHandler($event, newDest.value, true)"></ng2-completer>
    </div>
    <div id="arrivalList">
      <div *ngFor="let dest of destinations" class='ui compact segment'>
        <span class='left-airport'>
          <i class='checkmark icon'></i>{{ dest }}
        </span>
        <span class='right-airport'>
        <i (click)="remove(dest, true)" class='remove icon' ></i>
        </span>
      </div>
    </div>
    <div class="inline fields">
      <label for="departDayOfWeek">Departure Day of Week (return Sunday)</label>
        <div *ngFor="let day of daysOfWeek.slice(0,5)">
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" formControlName="day" id="day{{day.id}}"  value="{{ day.dayName }}">
              <label>{{ day.dayName }}</label>
            </div>
          </div>
      </div>
    </div>
    <div class="inline fields">
    <label for="departNumOfWeeks">Number of Weeks Looking Forward</label>
      <div *ngFor="let week of numOfWeeks" >
        <div class="field">
          <div class="ui radio checkbox">

            <input type="radio" formControlName="week" id="week{{week.id}}"  value="{{week.nums}}">
            <label>{{ week.nums }}</label>
          </div>
        </div>
      </div>
    </div>
    <button class="ui grey basic button" type="submit">Submit</button>
  </form>
</div>
